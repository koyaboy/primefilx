name: Test & Deploy to Vercel

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:20 # ✅ Runs the job inside a Node.js 20 container

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # ✅ Checks out the repository

      - name: Install dependencies
        run: npm ci # ✅ Installs dependencies

      - name: Run tests
        run: npm test # ✅ Runs tests

      - name: Build project
        run: npm run build # ✅ Builds the project
